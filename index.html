<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #ff1493); /* แสดงธีมดำชมพูไล่สี */
            overflow: hidden;
            position: relative;
        }

        .laser-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ff1493, #ff66b2);
            background-size: 100% 200%;
            animation: laserMove 3s linear infinite;
            z-index: -1;
        }

        @keyframes laserMove {
            0% { background-position: 0 -200%; }
            100% { background-position: 0 200%; }
        }

        .login-container {
            position: relative;
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 1; /* Ensure the login box is in front of the laser effect */
        }

        .login-container h2 {
            color: #ff1493;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-box {
            position: relative;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #ff1493;
            text-align: center;
            transition: 0.3s;
        }

        .input-box input:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 12px rgba(255, 20, 147, 0.8);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #ff1493, #ff66b2);
            color: #000;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(90deg, #ff66b2, #ff1493);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
            transform: scale(1.05);
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.6);
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes flicker {
            0% { box-shadow: 0 0 15px rgba(255, 20, 147, 0.3); }
            100% { box-shadow: 0 0 25px rgba(255, 20, 147, 0.8); }
        }
    </style>
</head>
<body>
    <div class="laser-background"></div>
    <div class="login-container">
        <div class="glow"></div>
        <h2>Login</h2>
        <div class="input-box">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password">
        </div>
        <button class="btn">Sign </button>
    </div>
</body>
</html>
